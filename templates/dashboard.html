<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard (Patient)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard">
        <h2>User Dashboard (Patient)</h2>
        <div class="patient-status">Patient Status</div>
        <div class="schedule">Schedule</div>
        <div class="consultancy">
            <button onclick="findSpecialists()">Find Specialists</button>
            <div id="specialist-list"></div>
        </div>
        <div id="chat-container">
            <h3>Chat with Doctor</h3>
            <div id="messages"></div>
            <input id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="video">
            <button onclick="startVideoCall()">Start Video Call</button>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://unpkg.com/simple-peer@9.10.0/simplepeer.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
